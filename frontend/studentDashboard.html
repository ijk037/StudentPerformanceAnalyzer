<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="assets/style.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Student Dashboard</h2>

  <div class="box" id="studentInfoBox">
    <!-- Filled by script.js -->
  </div>

  <div class="box" style="max-width:720px; margin-top:18px;">
    <h3>Enter Marks (for selected semester)</h3>
    <form id="marksForm" onsubmit="return false;">
      <label>Semester:
        <input type="number" id="sem" value="3" min="1" required>
      </label>
      <label>Mid1:
        <input type="number" id="mid1" placeholder="e.g. 18" min="0" required>
      </label>
      <label>Mid2:
        <input type="number" id="mid2" placeholder="e.g. 20" min="0" required>
      </label>
      <label>Endsem (if available):
        <input type="number" id="endsem" placeholder="leave empty if not yet held" min="0">
      </label>
      <button id="saveMarksBtn" type="button">Save & Predict</button>
    </form>

    <div id="predictionBox" style="margin-top:12px;"></div>
  </div>

  <div class="box" style="max-width:720px; margin-top:18px;">
    <h3>CGPA Trend</h3>
    <canvas id="studentTrendChart" height="160"></canvas>
  </div>

  <div style="margin-top:14px;">
    <a href="index.html">‚Üê Logout</a>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
